# 256-color support
set -g default-terminal "screen-256color"

# Status bar styling
set -g status on
set -g status-style bg=colour236,fg=colour250

# Active window (highlighted)
setw -g window-status-current-style bg=colour39,fg=colour231
setw -g window-status-current-format " #[bold]#I:#W "

# Inactive windows
setw -g window-status-style bg=default,fg=colour244
setw -g window-status-format " #I:#W "

# Session name on left, time on right
set -g status-left "#[fg=colour10,bold]#S "
set -g status-right "#[fg=colour250]%Y-%m-%d #[fg=colour244]%H:%M"

# Mouse navigation
set -g mouse on

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "âœ… Reloaded"

# Don't use a login shell
set-option -g default-shell /opt/homebrew/bin/bash
set-option -g default-command /opt/homebrew/bin/bash
